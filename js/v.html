
<html> 
<head>
    <title>JavaScript Array map Method</title>
</head> 
<body>    

 <script type="text/javascript">

       var salary = [[12000, 25000], [34000, 450000]]; 
        var doublein =x[0][0]=> ((x * 10)/100)+x; 
        var doubledarray =salary.map( subarray => subarray.map(doublein )) 
       console.log(doubledarray )


    </script> </body> </html>
